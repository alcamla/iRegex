  <section class="section">
    <p><strong>^</strong> matches at the beginning of a line. Note that this particular ^ is different from ^ inside of the square brackets! For example, <code>^Hello</code> will match against the string &quot;Hello there&quot;, but not &quot;He said Hello&quot;.</p>

  </section>
