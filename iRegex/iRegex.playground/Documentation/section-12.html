  <section class="section">
    <p><strong>\d</strong> matches a numeric digit, which in most cases means <code>[0-9]</code>. <code>\d\d?:\d\d</code> will match strings in time format, such as &quot;9:30&quot; and &quot;12:45&quot;.</p>

  </section>
